{% extends "base.html" %}

{% block page_content %}
<div class="container">
  <table class="table table-striped table-inverse">
    <thead class="thead-default">
      <tr>
        <th>STT</th>
        <th>Image</th>
        <th>Name</th>
        <th>Product code</th>
        <th>Price</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      {% for shoes in shoeslist %}
      <tr>
          <td>{{ loop.index }}</td>
          <td><a target="_blank" href="{{ shoes.image }}">Click here</a></td>
          <td>{{ shoes.name }}</td>
          <td>{{ shoes.masp }}</td>
          <td>{{ shoes.price }}</td>
          <td>
            <a href="">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>

            <a href="/deleteshoes/{{ shoes.id }}">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
