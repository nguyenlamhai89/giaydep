<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NLH Store</title>

    <link rel="stylesheet" href="/static/giaydep.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <h1 id="NLHStore" class="text-danger jumbotron display-3 d-none d-md-block">NLH Store</h1>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% for shoes in shoeslist %}
        <div class="col-lg-6 col-sm-12 m*-5">
          <div class="card mb-4">
            <img src="{{ shoes["image"] }}" alt="" class="card-shoes-img mb-3 img-fluid card-img-top">
            <div class="card-body">
              <h4 class="card-title">{{ shoes["name"] }}</h4>
              <h3\>{{ shoes["masp"] }}</h3>
              <h1>{{ shoes["price"] }}$</h1>
              <div class="row">
                <div class="card-body">
                  <h6>Color: </h6>
                  <button class="button-red btn-danger float" type="button"></button>

                  <button class="button-blue btn-primary float" type="button"></button>

                  <button class="button-yellow btn-warning float" type="button"></button>

                  <button class="button-black btn-muted float" type="button"></button>
                  <h6>Size: </h6>

                  <input type="number" value="" placeholder="Your Size" class="choose-size">
                </div>
                <div class="card-footer ">
                  <div class="clearfix">
                      <button class="btn btn-danger float-right">BUY</button>
                  </div>
                </div>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
